# defaults file for locale
locale_locale: "ja_JP.UTF-8"
locale_lang_packs_ubuntu_22:
  - 'language-pack-ja'
locale_lang_packs_ubuntu_24:
  - 'language-pack-ja'
locale_lang_packs_centos_7: []
locale_lang_packs_oraclelinux_7: []
locale_lang_packs_centos_8:
  - 'langpacks-ja'
  - 'glibc-langpack-ja'
locale_lang_packs_oraclelinux_8:
  - 'langpacks-ja'
  - 'glibc-langpack-ja'

locale_package_update_cache: true
locale_package_cache_valid_time: 3600
locale_package_install_recommends: false
